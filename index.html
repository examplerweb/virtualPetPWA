<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <meta name="theme-color" content="#667eea">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>ğŸ¾ Virtual Pet</h1>
        
        <div class="pet-container">
            <div class="pet" id="pet">
                <div class="pet-face">
                    <div class="pet-eyes">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                    </div>
                    <div class="pet-mouth" id="petMouth"></div>
                </div>
            </div>
            <div class="pet-emotion" id="petEmotion">Happy</div>
        </div>

        <div class="stats">
            <div class="stat">
                <label>Hunger</label>
                <div class="stat-bar">
                    <div class="stat-fill" id="hungerBar"></div>
                </div>
                <span id="hungerValue">100</span>
            </div>
            <div class="stat">
                <label>Happiness</label>
                <div class="stat-bar">
                    <div class="stat-fill" id="happinessBar"></div>
                </div>
                <span id="happinessValue">100</span>
            </div>
            <div class="stat">
                <label>Energy</label>
                <div class="stat-bar">
                    <div class="stat-fill" id="energyBar"></div>
                </div>
                <span id="energyValue">100</span>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn" id="feedBtn">ğŸ– Feed</button>
            <button class="action-btn" id="playBtn">ğŸ¾ Play</button>
            <button class="action-btn" id="sleepBtn">ğŸ˜´ Sleep</button>
        </div>

        <div class="message" id="message"></div>

        <button class="download-btn" id="downloadBtn">ğŸ“¥ Install App</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
